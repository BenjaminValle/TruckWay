<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item>
      <ion-avatar (click)="edit()" aria-hidden="true" slot="start">
        <img  alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        <p>Perfil</p>
      </ion-avatar>
      <ion-label>
        <h3>{{profile.name}}</h3>
        <p>{{profile.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Volver</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>
</ion-content>
