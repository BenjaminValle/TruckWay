<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-avatar slot="start">
      <img src="{{profile.img}}"/>
    </ion-avatar>
    <ion-label>
      <h3>{{profile.name}}</h3>
      <p>{{profile.email}}</p>
    </ion-label>
    <ion-button (click)="edit()">
      Edit
    </ion-button>
  </ion-list>
</ion-content>
